# Sound of Silence â€” configuration file (configparser / .ini format)
# Command-line arguments override these values.

[silence]
# Directory where split audio files will be written (default: same as input or "output")
output_dir = output

# Volume threshold in dB below which is considered silence
silence_threshold = -40.0

# Minimum duration of silence (seconds) to use as a split point
min_silence_duration = 0.5

# Minimum duration of a non-silent segment (seconds) to keep; shorter segments are merged or dropped
min_segment_duration = 0.3

# Padding in seconds to keep around silence boundaries (trim less aggressively)
padding = 0.1
