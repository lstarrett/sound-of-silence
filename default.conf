# Sound of Silence â€” configuration file (configparser / .ini format)
# Command-line arguments override these values.

[silence]
# Directory where split audio files will be written
output_dir = test

# Volume threshold in dBFS below which is considered silence
silence_threshold = -40.0

# Minimum duration of silence (seconds) required to use as a split point
min_silence_duration = 2

# Minimum length of each split segment (seconds); shorter segments are merged
min_segment_length = 7

# Maximum length of each split segment (seconds); longer segments are split at the best moment of silence within the range
max_segment_length = 30

# Padding in seconds added at the beginning of each split segment
padding_start = 0

# Padding in seconds added at the end of each split segment
padding_end = 0
