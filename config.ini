# Sound of Silence — Configuration

[silence]

# Directory where split audio files will be written
output = output

# Volume threshold in dBFS below which is considered silence
level = -40.0

# Minimum duration of silence (seconds) required to use as a split point
silence = 2

# Minimum length of each split segment (seconds); shorter segments are merged
minlen = 60

# Maximum length of each split segment (seconds); longer segments are split at the best moment of silence within the range
maxlen = 600

# Maximum silence kept at each split (seconds). If a detected silence is longer than 2× this value, only this much is kept at the end of one segment and the start of the next; the middle of the silence is removed.
pad = 2

# Segment label; this label will be used to name the output files
label = chapter

# Segment number minimum digits; the segment number will be padded with zeros to the specified minimum number of digits
digits = 2
